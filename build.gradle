// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.50'

        release = [
                // major.minor.patch.rc.beta
                versionName: "0.5.0",
                versionCode: 50099
        ]

        setup = [
                compileSdk: 28,
                buildTools: "28.0.3",
                minSdk    : 16,
                targetSdk : 28
        ]

        versions = [
                kotlin           : "1.3.50",
                ktx              : "1.1.0",

                androidX         : '1.0.0',
                annotation       : '1.1.0',
                recyclerView     : '1.1.0-rc01',
                material         : '1.2.0-alpha01',
                appcompat        : '1.1.0',
                constraintLayout : '2.0.0-beta3',
                cardview         : '1.0.0',
                gridLayout       : '1.0.0',
                navigation       : "2.0.0",
                navigationFragment: "1.0.0",
                legacy           : "1.0.0",

                room             : "2.2.1",
                lifecycle        : "2.2.0-rc02",
                work             : "2.2.0",

                firebase         : '17.2.0',
                firebasemessaging: "20.0.0",
                play_services    : "17.0.0",

                materialdialogs  : "0.9.6.0",
                materialdrawer   : "cad66092a6",
                iconics          : "4.0.1-b02",
                font_cmd         : "3.5.95.1-kotlin",

                gifdrawable      : "1.2.15"
        ]
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
